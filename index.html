<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags provide information about the document, such as character encoding and viewport settings -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the website is responsive on all devices -->
    <title>Website Name</title> <!-- The title of the webpage that appears on the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling (optional) -->
</head>
<body>
    <!-- The header section typically contains the website's name and navigation menu -->
    <header>
        <h1>Website Name</h1> <!-- Main heading of the website -->
        <nav>
            <!-- Navigation menu as an unordered list -->
            <ul>
                <!-- Each list item contains a link to a different page of the website -->
                <li><a href="index.html">Home</a></li> <!-- Link to the Home page (current page) -->
                <li><a href="bio.html">Bio</a></li> <!-- Link to the Bio page -->
                <li><a href="blog.html">Blog</a></li> <!-- Link to the Blog page -->
            </ul>
        </nav>
    </header>

    <!-- The main content section of the page -->
    <main>
        <h2>Welcome to my website!</h2> <!-- Subheading for the main content -->
        <p>This is the homepage. Here you can find information about me, my work, and my latest blog posts.</p> <!-- A paragraph introducing the website -->
    </main>

    <!-- The footer section typically contains copyright information -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p> <!-- Copyright information, where &copy; is the copyright symbol -->
    </footer>
</body>
</html>
